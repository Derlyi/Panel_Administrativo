<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- Menu -->
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="Panel_Principal.html">Panel Admin</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="Perfil_Admin.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Modulo_Usuarios.html" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Módulo Usuarios</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="Modulo_Clientes.html" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Módulo Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Modulo_Categorias.htm" class="sidebar-link">
                        <i class="lni lni-control-panel"></i>
                        <span>Módulo Categorias</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Modulo_Productos.html" class="sidebar-link">
                        <i class="lni lni-slack-line"></i>
                        <span>Módulo Productos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Modulo_Pedidos.htm" class="sidebar-link">
                        <i class="lni lni-cart"></i>
                        <span>Módulo Pedidos</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>
        <!-- Fin Menu -->

        <!-- Inicio Módulo Perfil -->
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Perfil
                </h1>
                <div class="text-center">
                    <img style="width: 150px;" src="img/usuario.png" alt="perfil">
                    <h1>Derly Valeria Huelgos Rojas</h1>
                </div>
            </div>

            <!-- Formulario -->
            <div style="width: 25rem;" >
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="usuarioadmin@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="3133825387">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Dirección de Residencia</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Calle 12 No.1A-35E Barrio Nueva Floresta">
                </div>
                <div>

                    <!-- Boton cambio contraseña -->
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Cambiar Contraseña
                    </button>

                    <!-- Modal cambio de contraseña-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cambiar Contraseña</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Contraseña Actual</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="password" id="inputPassword6" class="form-control"
                                                aria-describedby="passwordHelpInline">
                                        </div>
                                        
                                <div class="modal-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                            <label for="inputPassword6" class="col-form-label">Nueva Contraseña</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="password" id="inputPassword6" class="form-control"
                                                aria-describedby="passwordHelpInline">
                                        </div>
                                        <div class="col-auto">
                                            <span id="passwordHelpInline" class="form-text">
                                                Debe tener minimo 8-20 caracteres con combinaciones de letras, números y signos.
                                            </span>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row g-3 align-items-center">
                                                <div class="col-auto">
                                                    <label for="inputPassword6" class="col-form-label">Confirme la Nueva Contraseña</label>
                                                </div>
                                                <div class="col-auto">
                                                    <input type="password" id="inputPassword6" class="form-control"
                                                        aria-describedby="passwordHelpInline">
                                                </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a href="Perfil_Admin.html" type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</a>
                                    <a href="Perfil_Admin.html" type="button" class="btn btn-danger">Cambiar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="JS/script.js"></script>
        
</body>

</html>
